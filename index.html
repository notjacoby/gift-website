<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thankful Gift for Yesha</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #67b9ff;
      --dark-blue: #3D6CA6;
      --accent-purple: #c6a1ff;
      --cute-pink: #ffb6d5;
      --soft-white: #f4fbff;
      --page-bg: linear-gradient(135deg, #67b9ff 0%, #c6a1ff 100%);
      --confetti1: #89f7f9;
      --confetti2: #ffb6d5;
      --confetti3: #d1aaff;
      --confetti4: #fff6a0;
      --confetti5: #caffb9;
    }
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--page-bg);
      transition: background .4s;
      overflow-x: hidden;
    }
    .hidden {
      display: none !important;
    }

    /* GAME PAGE */
    #game-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: var(--page-bg);
      transition: background .4s;
      overflow-x: hidden;
    }
    #game-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 36px rgba(20,80,200,0.15), 0 1.5px 8px rgba(0,0,0,0.08);
      padding: 2em 2.5em 2.5em 2.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-box h2 {
      color: var(--dark-blue);
      font-family: 'Pacifico', cursive;
      margin-bottom: .5em;
      font-size: 2.3rem;
    }
    #game-instructions {
      color: #3d3d87;
      background: #e1f1ff;
      border-radius: 10px;
      padding: .75em 1em;
      margin-bottom: 1.5em;
      font-size: 1.08rem;
    }
    #draggable-box {
      width: 65px; height: 65px; border-radius: 18px;
      background: var(--main-blue);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.1em; color: white; cursor: grab;
      user-select: none;
      box-shadow: 0 0 15px #6796ff45;
      transition: transform .2s;
      margin-bottom: .8em;
      position: relative;
    }
    #drop-zone {
      width: 100px; height: 100px;
      background: #e1f1ff;
      border: 3px dashed var(--main-blue);
      border-radius: 25px;
      display: flex; align-items: center; justify-content: center;
      color: #3d3d87; font-size: 1em;
      margin-top: 1.2em;
      transition: background .3s;
    }
    #drop-zone.over {
      background: #b3dbff;
      border-color: var(--cute-pink);
    }

    #start-btn {
      background: linear-gradient(90deg, #67b9ff, #c6a1ff);
      color: white; border: none; border-radius: 12px;
      padding: .6em 2em; font-size:1.15em;
      margin: 1.7em 0 .2em 0;
      cursor: pointer; font-family: 'Poppins',sans-serif; box-shadow: 0 6px 23px #bedfff4c;
      letter-spacing: 1.4px;
      transition: background .3s, transform .15s;
    }
    #start-btn:hover { background: linear-gradient(90deg, #4f91ea, #bc73fc); transform: scale(1.04);}

    /* MAIN PAGE */
    #main-content {
      min-height: 100vh; width: 100vw;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      padding-bottom: 2.5em;
      box-sizing: border-box;
      animation: fadeIn 1.1s cubic-bezier(.64,0,.18,1) 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px);}
      to   { opacity: 1; transform: translateY(0);}
    }
